<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8"></meta>
    <title>Product Manager</title>
</head>
<body ng-controller="ProductController as prodControl">
<h1>{{prodControl.appName}}</h1>
<form>
    <input type="text" ng-model="prodControl.product.id" placeholder="Id"><br>
    <input type="text" ng-model="prodControl.product.name" placeholder="Name"><br>
    <input type="text" ng-model="prodControl.product.producer" placeholder="Producer"><br>
    <input type="text" ng-model="prodControl.product.kcal" placeholder="kcal"><br>
    <button ng-click="prodControl.addProduct(prodControl.product)">Add Product</button>
</form>

<!-- Lista produktów, na które można kliknąć -->
<ul>
    <li ng-repeat="prod in prodControl.products" ng-click="prodControl.loadData(prod.id)">
        {{prod.name}} - {{prod.producer}} ({{prod.kcal}} kcal)
    </li>
</ul>

<!-- Wyświetlanie szczegółów -->
<div ng-show="prodControl.details">
    <h2>{{prodControl.details.name}}</h2>
    <p>Producent: {{prodControl.details.producer}}, Kcal: {{prodControl.details.kcal}} </p>
</div>

<script type="text/javascript" src="static/bower_components/angular/angular.jsbower_components/angular/angular.js"></script>
<script type="text/javascript" src="static/bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>
</body>
</html>
